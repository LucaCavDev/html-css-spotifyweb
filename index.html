<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cavicchioli spotifyweb</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  </head>
  <body>

    <div id="pagina">

      <div id="parteprincipale">

        <!-- la colonna i sinistra -->
        <aside id="menulaterale">
          <div class="">
            <div id="spotify">
              <a href="#">
                <img src="img/logo.svg" alt="">
              </a>
            </div>
            <div id="home">
              <ul>
                <li>
                  <a href="#">
                    <img src="img/home.svg" alt="">
                    <span class="white">Home</span>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <img src="img/search.svg" alt="">
                    <span>Cerca</span>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <img src="img/libreria.svg" alt="">
                    <span>La tua libreria</span>
                  </a>
                </li>
              </ul>
            </div>
            <div id="playlist">
              <ul>
                <li>
                  <span class="white">PLAYLIST</span>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-plus-square"></i>
                    <span>Crea Playlist</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span>Colonne Sonore</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span>Death Metal</span>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <span>Musica Evangelica</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span>Canti delle Balene</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span>Mozart</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span>Bugo e Morgan</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span>Unghie su Lavagne</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div id="installaapp">
            <!-- flex end column, oppure fare due div con lo space between o posizione absoulte e buona notte -->
            <div id="installa">
              <a href="#">
                <i class="far fa-arrow-alt-circle-down"></i>
                <span>Installa app</span>
              </a>

            </div>
            <div id="profilo">
              <a href="#">
                <img src="img/profile.svg" alt="">
                <span class="white">Mr. Bean</span>
              </a>

            </div>
          </div>

        </aside>


        <div id="sezionecentrale">
          <!-- la striscia altra dell'upgrade -->
          <header id="upgradebar">

            <div class="">
              <button id="buttonupgrade" class="boombutton"><a href="#">EFFETTUA L'UPGRADE</a> </button>
            </div>
          </header>
          <!-- la pagina centrale grande -->
          <main id="paginonaplaylist">
          </main>

        </div>

      </div>

      <!-- il footer ha il player, che in responsive copre il main -->
      <footer id="musicplayer" >
        <div id="canzone">

        </div>

        <div id="comandi">

        </div>

        <div id="volume">

        </div>

      </footer>

    </div>

  </body>
</html>
